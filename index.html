<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="forma">
        <div class="encabezadoA">
            <h1><b>Login</b></h1>
            <div class="iconos">
                <div class="facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            <div class="cuenta">
                <h2>or use your account</h2>
            </div>
            <div class="email">
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
            </div>

            <div class="clave">
                <h2>Forgot your password?</h2>
            </div>            
            <div class = "log-in">
                <button id = "boton" class = "stylo-boton">LOG IN</button>
            </div>
         </div>
    
        <div class="caja2">
            <div class="encabezadoB">
                <a><b>HTML CSS Login</b></a><br/>
                <a><b>Form</b></a>
            </div>
            <div class="parrafoB">
                <a>This login form is created using pure</a><br/>
                <a>HTML and CSS. For social icons.</a><br/>
                <a>FontAwesome is used.</a>
            </div>
        </div>
    </div>
</body>
</html>
